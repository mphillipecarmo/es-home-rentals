{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">-->
	<link rel="shortcut icon" href="https://demo.learncodeweb.com/favicon.ico">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Cadastro</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


	<div class="container" style='margin-top:20px'>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
						{% for casa in casa %}
                        <h2>Cadastro de Casa</h2>
						<form method='post' action='editar' class="row g-3">
							{% csrf_token %}
							<div class="col-md-4">
								<label for="qtdeQuartos">Quantidade de Quartos:</label>
								<input required type="number" class="form-control" name="qtdeQuartos" value="{{casa.qtdeQuartos}}">
							</div>
							<div class="col-md-4">
								<label for="qtdeSuites">Quantidade de Suítes:</label>
								<input required type="number" class="form-control" name="qtdeSuites" value="{{casa.qtdeSuites}}">
							</div>
							<div class="col-md-4">
								<label for="qtdeSalaEstar">Quantidade de Salas de Estar:</label>
								<input required type="number" class="form-control" name="qtdeSalaEstar" value="{{casa.qtdeSalaEstar}}">
							</div>
							<div class="col-md-4">
								<label for="qtdeVagasGaragem">Quantidade de Vagas de Garagem:</label>
								<input required type="number" class="form-control" name="qtdeVagasGaragem" value="{{casa.qtdeVagasGaragem}}">
							</div><br>
							<div class="col-md-4"><br>
								<label for="area">Área(m2):</label>
								<input required type="number" class="form-control" name="area" value="{{casa.area}}">
							</div>
							<div class="col-md-4"><br>
								<label for="area">Valor do Aluguel:</label>
								<input required type="number" class="form-control" name="aluguel" value="{{casa.aluguel}}">
							</div>
							<div class="col-md-6">
								<label class="form-check-label" for="possuiArmarioEmbutido">Possui armário embutido?</label>
							</div>
							{% if casa.possuiArmarioEmbutido %}
								<div class="col-md-3">
										<input type="radio" name="possuiArmarioEmbutido" value="sim" checked>
										<label for="armarioSim">Sim</label>
								</div>
								<div class="col-md-3">
										<input type="radio" name="possuiArmarioEmbutido" value="nao">
										<label for="armarioNao">Não</label><br>  
								</div>
							{% else %}
								<div class="col-md-3">
										<input type="radio" name="possuiArmarioEmbutido" value="sim">
										<label for="armarioSim">Sim</label>
								</div>
								<div class="col-md-3">
										<input type="radio" name="possuiArmarioEmbutido" value="nao" checked>
										<label for="armarioNao">Não</label><br>  
								</div>
							{% endif %}
							<div class="form-group col-md-12">
								<label for="descricao">Descrição:</label><br>
								<textarea required name="descricao" name="descricao" rows="4" cols="50">{{casa.descricao}}</textarea>
							</div>
							<div class="form-group col-md-12">
								Endereço:
							</div>
							<div class="input-group mb-3 col-md-8">
							  <div class="input-group-prepend">
								<label class="input-group-text" for="inputGroupSelect01">Rua:</label>
							  </div>
							  <input required type="text" class="form-control" name="rua" value="{{rua}}">
							</div>
							
							<div class="input-group mb-3 col-md-4">
							  <div class="input-group-prepend">
								<label class="input-group-text" for="inputGroupSelect01">Nº:</label>
							  </div>
							  <input required type="text" class="form-control" name="numero" value="{{numero}}">
							</div>
							
							<div class="input-group mb-3 col-md-6">
							  <div class="input-group-prepend">
								<label class="input-group-text" for="inputGroupSelect01">Bairro:</label>
							  </div>
							  <input required type="text" class="form-control" name="bairro" value="{{bairro}}">
							</div>
							
							<div class="input-group mb-3 col-md-6">
							  <div class="input-group-prepend">
								<label class="input-group-text" for="inputGroupSelect01">Cidade:</label>
							  </div>
							  <input required type="text" class="form-control" name="cidade" value="{{cidade}}">
							</div>

							<input type='hidden' name='tipoImovel' value='casa'>
							<input type='hidden' name='id' value='{{casa.id}}'>
							<div class="col-12">
							<button type="submit" class="btn btn-primary">Cadastrar</button>
							<a href="cadastro" class="btn btn-secondary">Cancelar</a>
							</div>
						</form>
						{% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
