{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="'css/style.css">

        <!-- jquery JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Bootstrap js -->
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Propeller textfield js --> 
    <script type="text/javascript" src="dist/js/propeller.min.js"></script>

    <!-- Datepicker moment with locales -->
    <script type="text/javascript" language="javascript" src="datetimepicker/js/moment-with-locales.js"></script>

    <!-- Propeller Bootstrap datetimepicker -->
    <script type="text/javascript" language="javascript" src="datetimepicker/js/bootstrap-datetimepicker.js"></script>

    <script>
        // Date picker only
        $('#datepicker').datetimepicker({
            format: 'DD-MM-YYYY'
        });
    </script>
    <!--<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">-->
	<link rel="shortcut icon" href="https://demo.learncodeweb.com/favicon.ico">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Agendamento</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container" style='margin-top:20px'>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
						{% for imovel in imovel %}
                        <h2>Agendar Visita</h2>
						<form method='post' action='agendamento' class="row g-3">
                            {% csrf_token %}
							<div class="form-group col-md-12">
								Endereço:
							</div>
							<div class="input-group mb-3 col-md-8">
							  <div class="input-group-prepend">
								<label class="input-group-text" for="inputGroupSelect01">Rua:</label>
							  </div>
							  <input disabled type="text" class="form-control" name="rua" value="{{rua}}">
							</div>
							
							<div class="input-group mb-3 col-md-4">
							  <div class="input-group-prepend">
								<label class="input-group-text" for="inputGroupSelect01">Nº:</label>
							  </div>
							  <input disabled type="text" class="form-control" name="numero" value="{{numero}}">
							</div>
							
							<div class="input-group mb-3 col-md-6">
							  <div class="input-group-prepend">
								<label class="input-group-text" for="inputGroupSelect01">Bairro:</label>
							  </div>
							  <input disabled type="text" class="form-control" name="bairro" value="{{bairro}}">
							</div>
							
							<div class="input-group mb-3 col-md-6">
							  <div class="input-group-prepend">
								<label class="input-group-text" for="inputGroupSelect01">Cidade:</label>
							  </div>
							  <input disabled type="text" class="form-control" name="cidade" value="{{cidade}}">
							</div>

                            <div class="mb-3 col-md-6">
								<label for="data">Data:</label>
								<input readonly type="date" class="form-control" name="data" value="{{data}}">
							</div>

                            <div class="col-md-12">
                                <label for="horario">Selecione o Horário:</label>
                            </div>

                            <div class="mb-3 col-md-6">
                                <select required class="form-control" name="horario">
                                    <option disabled selected value></option>
                                    {% for horario in horariosLivres %}
                                    <option value='{{horario}}'>{{horario}}:00</option>
                                    {% endfor %}
                                </select>
							</div>

							<input type='hidden' name='tipoImovel' value='{{tipoImovel}}'>
							<input type='hidden' name='id' value='{{imovel.id}}'>
                            
							<div class="col-md-12">
                                <button type="submit" class="btn btn-primary">Finalizar</button>
                                <a href="agendar" class="btn btn-secondary">Voltar</a>
							</div>
						</form>
						{% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
